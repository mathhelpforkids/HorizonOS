    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
        <link href="system/lib/gl.css" rel="stylesheet">
          <link href="system/lib/main.css" rel="stylesheet">

            <title>HorizonOS</title>
          </head>
          <body>
            
<div id="particles-js">
</div>
<script src=scripts.js></script>
  <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
            <script>particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 100,
      "density": {
        "enable": true,
        "value_area":1000
      }
    },
    "color": {
      "value": ["#aa73ff", "#f8c210", "#83d238", "#33b1f8"]
    },
    
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#fff"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.6,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 2,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 120,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "grab"
      },
      "onclick": {
        "enable": false
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 140,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});</script>
            <style>html, body{
  height: 100%;
  margin:0px;
  padding: 0px;
}
#particles-js{
  width: 100%;
  height: 100%;
  background: #000000;
}
              
            </style>
            
  <div class="windows" id="windows"></div>
  <div class="screen" id="display0">
    <div id="nots" class="notsdiv">
      <div id="innots" class="notsblock"></div>
    </div>
    <div class="taskmenu" id="taskmenu">
      <p>Applications</p>
    </div>
    <div class="taskbar" bottom="" id="taskbar">
      <div class="startic">HorizonOS</div>
      <div class="startic" onclick="openTaskMenu()">Apps</div>
      <div class="openedapps" id="openedapps"></div>
      <div class="date" id="dateplace">00:00:00</div>
      <div class="date" id="dateplace"><p id="date"></p></div>
    </div>
  </div>
            
              

</html>
